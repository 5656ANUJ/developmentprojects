<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon clone</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav
        class="bg-[#0f1111] h-16 flex justify-evenly items-center text-white text-sm"
      >
        <a href="#" class="border border-transparent p-1 hover:border-white">
          <img src="assests/amazon_logo.png" alt="" class="w-24 h-10" />
        </a>
        <div class="border border-transparent p-1 hover:border-white">
          <p>Deliver to</p>
          <div class="flex items-center gap-x-1">
            <i class="fa-solid fa-location-dot"></i>
            <p class="font-bold">India</p>
          </div>
        </div>
        <div class="text-black flex h-10 p-1">
          <select class="bg-[#e6e6e6] px-2 rounded-l-lg">
            <option value="">All</option>
          </select>
          <input
            type="text"
            placeholder="Search Amazon"
            class="w-[780px] bg-white pl-2 text-base"
          />
          <div class="bg-orange-300 rounded-r-lg p-2">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="flex border border-transparent p-1 hover:border-white">
          <img src="assests/USFlag.png" class="h-4 w-5" />
          <select class="bg-transparent font-bold">
            <option>EN</option>
          </select>
        </div>
        <div class="border border-transparent p-1 hover:border-white">
          <p class="text-xs p-1">Hello,sign in</p>
          <select>
            <option>Account & Lists</option>
          </select>
        </div>
        <div class="border border-transparent p-1 hover:border-white">
          <p class="text-xs">Returns</p>
          <p class="font-bold">Orders</p>
        </div>
        <div class="flex items-center  border border-transparent p-1 hover:border-white ">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            <p class="font-blod pt-2">Cart</p>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
