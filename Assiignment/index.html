<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yt page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(4, 100, 57, 1) 54%,
          rgba(0, 212, 255, 1) 94%
        );
        color: white;
      }

ul{
    list-style: none;
    display: flex;
    justify-content: space-between;
    background-color:skyblue;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    
}
.slider{
    width:90%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
}

    </style>
  </head>
  <body>
    <header>
      <div id="navbar">
        <nav >
          <ul>
            <li><a href="#" style="color: black;">Home</a></li>
            <li><a href="#" style="color: black;">About</a></li>
            <li><a href="#" style="color: black;">Products</a></li>
            <li><button class="btn btn-danger">Login</button></li>
            <li><button class="btn btn-danger">Sign-In</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
     <div class="slider">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="fullstackproject.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Screenshot 2025-03-09 221208.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="javasctipt.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>

      </div>
      <div class="grid">
        <div>
          <img src="" alt="" />
          <button class="click"></button>
        </div>
        <div>
          <img src="" alt="" />
          <button class="click"></button>
        </div>
        <div>
          <img src="" alt="" />
          <button class="click"></button>
        </div>
    </div>
   
    </main>
    <footer></footer>
  </body>
</html>
