<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI-IMAGE GENERATOR</h1>
            <P>Convert your text into an image within a second using this Javascript-Powered AI Image Generator tool.
            </P>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what you want to see">
            <div class="controls">
                <select name="" id="" class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="1">3 Images</option>
                    <option value="3">1 Images</option>
                    <option value="4" selected>1 Images</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
        
            
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image"><a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image"><a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image"><a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image"><a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>

</body>
</html>
